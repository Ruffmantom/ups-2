<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ups project</title>
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <header id="heading">

      <div class="logoham">
        <button type="button" name="button"><i class="fa fa-bars"></i></button>
        <img src="./images/logo.png" alt="Logo">
      </div>

      <div class="enterhere">
        <input type="text" name="Track">
        <button type="button" name="button"><i class="fa fa-shopping-bag" aria-hidden="true"></i></button>
      </div>
      
    </header>

    <section class="myPackages">
      <h4>My Packages</h4>
      <a href="#" class="package">
        <i class="fa fa-truck fa-lg" aria-hidden="true"></i>
        <div>
          <h3 class="packageNum">#AUS238203498-T</h3>
          <p class="delivered"> Out for Delivery Today</p>
        </div>
        <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
      </a>

      <a href="#" class="package">
        <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>
        <div>
          <h3 class="packageNum">AUS092203498-T</h3>
          <p class="delivered">Delivered: 2d ago</p>
        </div>
        <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
      </a>

      <a href="#" class="package">
        <i class="fa fa-check-circle fa-lg" aria-hidden="true"></i>
        <div>
          <h3 class="packageNum">AUS189203498-T</h3>
          <p class="delivered">Delivered: 4wk ago</p>
        </div>
        <i class="fa fa-angle-right fa-lg" aria-hidden="true"></i>
      </a>

    </section>


    <footer>
      <div class="iconlink">
        <i class="fa fa-search" aria-hidden="true"></i>
        <a href="#">Search</a>
      </div>
      <div class="iconlink">
        <i class="fa fa-cube" aria-hidden="true"></i>
        <a href="#">Manage</a>
      </div>
      <div class="iconlink">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
        <a href="#">Ship</a>
      </div>
    </footer>

  </body>
</html>
